<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>My book library</h1>
        </div>
        <div class="input-section">
            <form>
                <div class="bookName">
                    <label for="name">Book</label>
                    <input type="text" class="u-full-width" id="name"/>
                </div>
                <div class="authorName">
                    <label for="author">Author</label>
                    <input type="text" class="u-full-width" id="author"/>
                </div>
                <div class="readStatus">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="u-full-width">
                        <option value="read">Read</option>
                        <option value="not-read">Not Read</option>
                    </select>
                </div>
                <input type="submit" value="submit" class="button-primary"/>
            </form>
        </div>
        <div class="bookList">
            <table class="listofBooks">
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tbody id="book-table-body"></tbody>
            </table>
        </div>
    </div>

    
</body>
</html>
